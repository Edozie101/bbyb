{% extends "base.html" %}
{% block content %}


<div class="container">
	<div class="row">
		{% if property_list  %}
				{% for property in property_list %}
				<div class="col-md-6">
					 <a href="{% url 'bricks:property' property.id %}">{{property.title}}
				</div>
				{% endfor %}
		{% else  %}

			<p> NO PROPERTIES AVAILABLE. </p>

		{% endif %}

	</div>
</div>


{% endblock %}
